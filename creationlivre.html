<!DOCTYPE html>
    <html>
    <head>
        <title>Créer un nouveau livre</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav class="menu">
            <a href="">Créer un nouvel auteur</a>
            <a href="creationlivre.html">Créer un nouveau livre</a>
            <a href="">Voir les auteurs existants</a>
            <a href="listelivres.html">Voir les livres existants</a>
        </nav>

        <form >
            <fieldset>
                <legend>Informations livre</legend>
            
                <div class="blocfrom">
                     <label for="auteur">Auteur/Autrice</label>
                     <select name="auteur" id="auteur">
                     <option value="jean_dupont">Jean Dupont</option>
                      <option value="jeanne_dupont"> Jeanne Dupont</option>
                      <option value="maxime_augier"> Maxime Augier</option>
                      </select>
                </div>

                <div class="blocfrom">
                    <label for="titre">Titre</label>
                    <input name="titre" id="titre" type="text">
                </div>

                <div class="blocfrom">
                    <label for="nb_pages">Nombre de pages</label>
                    <input name="nb_pages" id="nb_pages" type="text">
                </div>

                <div class="blocfrom">
                    <label for="categorie">Catégorie</label>
                    <select name="categorie" id="categorie">
                        <option value="manga">Manga</option>
                        <option value="comics">Comics</option>
                        <option value="roman">Roman</option>
                    </select>
                </div>

                <input type="submit" value="Valider">

                <input type="reset" value="Réinitialiser">


        </fieldset>
        </form>
        
    </body>
    </html>
